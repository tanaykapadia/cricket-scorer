<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Live Score
		</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main><div class="container">
	        <h1>
	        	Score Counter
	        </h1>
	        <span class="placeholderTitles">
	        	Score - 
	        </span>
	        <span id="valueScore">
	        	0
	    	</span>
	    	<span class="placeholderTitles">
	    		/
	    	</span>
	    	<span id="valueWicket">
	    		0
	    	</span>
	    	<span class="placeholderTitles">
	    		(
	    	</span>
	    	<span id="valueOvers">
	    		0.0
	    	</span>
	    	<span class="placeholderTitles">
	    		)
	    	</span>
		</div></main>
		<script>
			function startLiveUpdate() {
				const valueScore=document.querySelector("#valueScore");
				const valueWicket=document.querySelector("#valueWicket");
				const valueOvers=document.querySelector("#valueOvers");
				setInterval(function() {
					fetch('https://api.jsonbin.io/b/61c4c74bf8c69823dd40b30d/1').then(function(response) {
						return response.json();
					}).then(function(data) {
						valueScore.textContent=data.score;
						valueWicket.textContent=data.wickets;
						valueOvers.textContent=data.overs;
					}).catch(function(error) {
						console.error(error);
					})
				}, 2000);
			}
			document.addEventListener('DOMContentLoaded', function(){
				startLiveUpdate();
			});
		</script>
	</body>
</html>
