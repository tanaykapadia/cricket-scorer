<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Score Counter
		</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main><div class="container">
	        <h1>
	        	Score Counter
	        </h1>
	        <span class="placeholderTitles">
	        	Score - 
	        </span>
	        <span id="valueScore">
	        	0
	    	</span>
	    	<span class="placeholderTitles">
	    		/
	    	</span>
	    	<span id="valueWicket">
	    		0
	    	</span>
	    	<span class="placeholderTitles">
	    		(
	    	</span>
	    	<span id="valueOvers">
	    		0.0
	    	</span>
	    	<span class="placeholderTitles">
	    		)
	    	</span>
	    	<br>
	        <div class="button-container">
	        	<button class="btn decrease">
	        		Decrease Runs
	        	</button>
	        	<button class="btn minusOut">
	        		Decrease Wickets
	        	</button>
	        	<button class="btn minusBall">
	        		Decrease Balls
	        	</button>
	        	<button class="btn reset">
	        		Reset
	        	</button>
	        	<br><br>
	        	<button class="btn dot">
	        		Dot
	        	</button>
	        	<button class="btn single">
	        		Single
	        	</button>
	        	<button class="btn double">
	        		Double
	        	</button>
	        	<button class="btn triple">
	        		Triple
	        	</button>
	        	<button class="btn boundary">
	        		Boundary
	        	</button>
	        	<button class="btn six">
	        		Six
	        	</button>
	        	<button class="btn wicket">
	        		Wicket
	        	</button>
	        	<button class="btn extra">
	        		Extra
	        	</button>
	        </div>
	        <span id="valueAlerts">
	    	</span>
    	</div></main>
		<script src="app.js"></script>
	</body>
</html>
